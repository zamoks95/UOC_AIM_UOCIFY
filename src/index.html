  <body>
    <!-- Header - Start -->

          <label for="Search">
            <i class="input-wrapper__icon fas fa-search"></i>

          <input
            name="Search"
            id="Search"
            class="input-wrapper__field"
            type="text"
            value="the beatles"

          <li class="nav-item">
            <a
              class="nav-link"

              aria-selected="false"

            role="tabpanel"
            aria-labelledby="songs-tab"

            <table class="table">
              <thead>
                <tr>
